<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-form">
        <div class="login-form-header">
            <h1>LOGIN FORM</h1>
        </div>
        <div class="login-form-header1">
            <p>Please login to use your account</p>
        </div>
        <div class="login-form-icon">
            <img src="" alt="">
        </div>
        <div class="login-form-username">
            Username:
            <input type="text" id="user" placeholder="Enter Username">
        </div>
        <div class="login-form-password">
            Password:
            <input type="password" id="psw" placeholder="Enter Password">
        </div>
        <button onclick="return login()" class="login-form-button" type="submit">Sign In</button>
        <div class="login-form-checkbox">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Remember Me?</label>
        </div>
        <div class="login-form-a">Forgot password?</div>
        <div class="login-form-social"></div>
    </div>
    <script src="loginandsignup.js"></script>
</body>
</html>
